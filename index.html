<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatikus Letöltés</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var link = document.createElement("a");
            link.href = "gotcha.jpg"; // Cseréld ki a kép elérési útvonalára
            link.download = "gotcha.jpg"; // A letöltött fájl neve
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
    <script>
    setTimeout(function() {
        window.location.href = "https://masikoldal.com"; // Ide írd az URL-t
    }, 3000); // 3 másodperc után irányít át
    </script>
</head>
<body>
    <p>Ha nem indul el a letöltés, <a href="gotcha.jpg" download>kattints ide</a>.</p>
</body>
</html>
