<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatikus Többszöri Letöltés</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            for (let i = 1; i <= 10; i++) {
                setTimeout(() => {
                    let link = document.createElement("a");
                    link.href = "gotcha.jpg"; // Cseréld ki a kép elérési útvonalára
                    link.download = `letoltott_kep_${i}.jpg`; // Egyedi fájlnevek
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }, i * 500); // 500ms késleltetés az egyes letöltések között
            }
        });
    </script>
</head>
<body>
    <p>Ha nem indul el a letöltés, <a href="gotcha.jpg" download>kattints ide</a>.</p>
</body>
</html>
