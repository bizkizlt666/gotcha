<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatikus Letöltés</title>
    <script>
        setTimeout(function(){
            location.reload(); 
        }, 500); 
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
	    let timestamp = new Date().getTime();
            var link = document.createElement("a");
            link.href = "gotcha.jpg"; // Cseréld ki a kép elérési útvonalára
            link.download = `gotcha_${timestamp}.jpg`; // A letöltött fájl neve
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
    <script>
        setTimeout(function() {
            window.location.href = "https://bizkizlt666.github.io/gotcha/"; 
        }, 1000); 
</script>

</head>
<body>
    <p>Megvagy!! :P <3<br><br>Ha nem jelenik meg a kép várj 5-6 másodpercet!</p>
</body>
</html>
